<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- Card Container -->
        <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
            <!-- flex container -->
             <div class="flex flex-col md:flex-row rounded-l-xl">
                <img
                src="./images/image.jpg" 
                class="object-fit h-80 rounded-xl md:h-64 md:rounded-l-xl 
                md:rounded-r-none transform hover:scale-105 duration-200
                hover:rounded-xl"
                alt="">
                <div class="p-6 md:p-12 md:h-64">
                    <h2 class="font-serif text-xl text-white text-center md:text-left font-medium">
                        Git diet and fitness tips in your box
                    </h2>
                    <p class="text-white text-center text-xs max-w-xs my-4
                    leading-5 tracking-wide md:text-left">
                        Eat better and exercise better. Sign up for the Diet&Fitness 
                        newsletter.
                    </p>
                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row">
                        <input 
                        type="text"
                        class="text-center text-xs p-2 px-4 mt-5
                        md:text-left bg-zinc-800 border border-zinc-600
                        focus:outline-none text-white placeholder:text-xs
                        placeholder:text-center md:text-left md:placeholder:text-left"
                        placeholder="Enter your Email Address"
                        >
                        <button class="px-5 py-3 text-xs rounded-md bg-lime-500 
                        text-zinc-800 hover:bg-lime-700 hover:text-white
                        duration-500">Subscribe</button>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
